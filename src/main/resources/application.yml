server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/chat_vaadin
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

